{% load static %} {% block content %}
<canvas id="bookingsChart"></canvas>

<script src="{% static 'chart.js/dist/Chart.min.js' %}"></script>
<script>
  var bookingsData = {{ data|safe }};

  var ctx = document.getElementById('bookingsChart').getContext('2d');
  var chart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: bookingsData.labels,
          datasets: [{
              label: 'Bookings',
              data: bookingsData.counts,
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true,
                  stepSize: 1
              }
          }
      }
  });
</script>
{% endblock %}
