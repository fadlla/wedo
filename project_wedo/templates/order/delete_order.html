<!DOCTYPE html>
<html>
  <head>
    <title>Hapus Order</title>
  </head>
  <body>
    <h1>Hapus Order</h1>
    <h2>Order ID: {{ order.id }}</h2>
    <p>Nama Pelanggan: {{ order.customer_name }}</p>
    <p>Tanggal Pesanan: {{ order.order_date }}</p>
    <p>Apakah Anda yakin ingin menghapus order ini?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Hapus</button>
    </form>
  </body>
</html>
