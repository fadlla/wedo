{% load static %}
<!-- Main header start -->
<!-- Log on to codeastro.com for more projects -->
<header class="main-header sticky-header header-with-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <img src="{% static 'img/pp.png' %}" href="{% url 'home' %}">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button> 
            <div class="navbar-collapse collapse w-100" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a
                          {% if '/' == request.path %}
                          class="nav-link active"
                          {% else %}
                          class="nav-link"
                          {% endif %}
                         href="{% url 'home' %}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                        {% if 'wedding' in request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                         href="{% url 'wedding' %}">
                            wedding
                        </a>
                    </li>
                    {% comment %} <li class="nav-item">
                        <a
                        {% if 'testimony' in request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                         href="{% url 'testimony' %}">
                             testimony
                        </a>
                    </li> {% endcomment %}
                    <li class="nav-item">
                        <a
                        {% if 'about' in request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                         href="{% url 'about' %}">
                            About
                        </a>
                    </li>


                    <li class="nav-item dropdown">
                        <a
                        {% if 'contact' in request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                         href="{% url 'contact' %}">Contact Us</a>
                    </li>
                    {% comment %} <li class="nav-item dropdown m-hide">
                        <a href="#full-page-search" class="nav-link h-icon">
                            <i class="fa fa-search"></i>
                        </a>
						<!-- Log on to codeastro.com for more projects -->
                    </li> {% endcomment %}
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- Main header end -->
